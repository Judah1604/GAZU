<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>GAZU | Contact</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="Styles/base/common.css">
	<link rel="stylesheet" href="Styles/components/top-section.css">
	<link rel="stylesheet" href="Styles/components/main.css">
	<link rel="stylesheet" href="Styles/base/media-queries.css">
	<script src="https://kit.fontawesome.com/08c9114e01.js" crossorigin="anonymous"></script>
</head>

<body class="menu-body">
	<div class="skewed-section">
		<img src="Images/Pictures/contact.jpg" alt="Skewed Image" class="skewed-img">
		<div class="navbar navbar-expand-lg skewed-content">
			<div class="container-fluid">
				<div class="navbar-brand logo">
					<a href="index.html">
						<img src="Images/Logo/logo.png" alt="Logo">
					</a>
				</div>

				<div class="navbar-nav nav">
					<div class="nav-item">
						<a href="index.html" class="nav-link">
							Home
							<div class="hover-effect"></div>
						</a>
					</div>
					<div class="nav-item">
						<a href="menu.html" class="nav-link">
							Menu
							<div class="hover-effect"></div>
						</a>
					</div>
					<div class="nav-item">
						<a href="events.html" class="nav-link">
							Events
							<div class="hover-effect"></div>
						</a>
					</div>
					<div class="nav-item">
						<a href="contact.html" class="nav-link">
							Contact
							<div class="hover-effect"></div>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="main-container" id="menu">
		<div class="other-container contact">
			<h1 class="header">Contact</h1>
			<p>Let's get in touch</p>
			<div class="contact-container">
				<div class="contact-info">
					<div class="address">
						<i class="fa-solid fa-location-dot"></i>
						<p>1234 NW Bobcat Lane, St. Robert, MO 65584-5678.</p>
					</div>

					<div class="phone">
						<i class="fa-solid fa-phone"></i>
						<p>555 5555 5555</p>
					</div>
				</div>
				<form action="#">
					<div class="fields">
						<div class="inputs">
							<div class="form-group">
								<input type="text" id="fullname" placeholder="Full Name">
							</div>
							<div class="form-group">
								<input type="email" id="email" placeholder="Email">
							</div>
							<div class="form-group">
								<input type="number" id="phone" placeholder="Phone Number">
							</div>
						</div>
						<div class="form-group">
							<textarea placeholder="Message" id="message"></textarea>
						</div>
					</div>
					<div class="submitBtn">
						<button class="btn btn-danger" type="submit">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<footer>
		<div class="logo">
			<a href="index.html">
				<img src="Images/Logo/logo.png" alt="Logo">
			</a>
		</div>

		<div class="col2 row">
			<div class="privacy col-md-4"><a href="#">Privacy</a></div>
			<div class="copyright col-md-4">Copyright &copy; GAZU 2023</div>
			<div class="socials col-md-3">
				<a href="#"><i class="fa-brands fa-2x fa-facebook-f"></i></a>
				<a href="#"><i class="fa-brands fa-2x fa-twitter"></i></a>
				<a href="#"><i class="fa-brands fa-2x fa-instagram"></i></a>
			</div>
		</div>
	</footer>
</body>

<script src="js/bootstrap.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>

</html>
